<div class="container my-5">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center text-secondary">Atualizar meu usuario</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-8 ">
            <h1 class="text-center mb-3">Cadastrar</h1>

            <div class="form-group">
                <label for="Nome">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Digite o seu nome completo">
            </div>

            <div class="form-group">
                <label for="Usuario">Usuario</label>
                <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="ususario"
                    placeholder="Digite seu usuario">
            </div>

            <div class="form-group">
                <label for="linkFoto">Link da foto</label>
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="linkFoto" id="linkFoto"
                    placeholder="Insira o link da foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='validarSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Digite a sua senha">
            </div>

            <div class="form-group">
                <label for="confimSenha">Confirmar Senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confimSenha" id="confimSenha"
                    placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="confimSenha">Tipo de usuario</label>
                <select name="tipo" id="tipo" class="form-control" (change)='validarUser($event)'>
                    <option value="">Selecione o tipo de usuario</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Aministrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center ">
                <button class="btn btn-success mr-4" type="submit" (click)='atualizar()'>Atualizar</button>
                <button class="btn btn-danger" type="submit" routerLink='/inicio'>Cancelar</button>
            </div>
        </div>
    </div>
</div>
