  <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>

         <div class="form-group">
            <label for="titulo">Titulo</label>

            <textarea class="form-control" name="texto" id="texto" rows="10"></textarea>
         </div>

         <div class="form-group">
            <label for="tema">Escolha um tema ou <a href="">cadastre um novo</a></label>
            <select class="form-control" name="tema" id="tema">

            </select>
         </div>

        </div>

          <button type="button" class="btn btn-danger" data-dismiss="modal">CANCELAR</button>
